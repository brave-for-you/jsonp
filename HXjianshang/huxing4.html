    //判断移动端设备
    function IsPC() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if(bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsCE || bIsWM) {
            $(".btn").css("height","12%");
        }else if (bIsAndroid){
            $(".btn").css("height","11%");
        }else if (bIsIpad){
            $(".btn").css("height","9%");
        }else {
            $(".btn").css("height","7%");
        }
    }

    //立体模型
    moxing();
    function moxing(){
        var Model = document.getElementById("model");
        var width = Model.offsetWidth;
        var height = Model.offsetHeight;
        var scene =new THREE.Scene();//创建场景
        var geometry = new THREE.BoxGeometry();//创建几何模型对象（长宽高）
        var materialNormal = new THREE.MeshLambertMaterial({
            color:0xffffff,
            map:THREE.ImageUtils.loadTexture('220/220.jpg')
        });//材质对象

        scene.overrideMaterial = materialNormal;

        renderer = new THREE.WebGLRenderer({ antialiasing: true });
        renderer.autoClear = false;
        //网格模型
        var mesh = new THREE.Mesh(geometry,materialNormal);//创建网格模型对象，需要两个参数（几何模型，材质）
        scene.add(mesh);

        //加载外部模型--没有材质
        var loader = new THREE.OBJLoader();
        loader.load('220/220.obj', function(obj){
            obj.scale.set(10,10,10);
            obj.position.y=0;
            obj.position.x=0;
            scene.add(obj);
        });

        //添加灯光
        var light = new THREE.AmbientLight(0xffffff);
        light.intensity = 1.2;
        light.position.set(600,800,800);
        scene.add(light);

        //添加相机
        var camera = new THREE.PerspectiveCamera(45, width/height, 1, 10000);
        camera.position.set(-35,328,116);
        camera.lookAt(scene.position);

        var renderer = new THREE.WebGLRenderer({
            antialias:true,       //是否开启反锯齿
            precision:"highp",    //着色精度选择
	    alpha:false,           //是否可以设置背景色透明
            premultipliedAlpha:true,
            stencil:true,
            preserveDrawingBuffer:true, //是否保存绘图缓冲
            maxLights:1           //maxLights:最大灯光数
        });
        renderer.setSize(width,height);
        console.log(renderer.setSize(width, height));

        Model.appendChild(renderer.domElement);


        function render(){
            renderer.render(scene,camera);
        }
        render();

        //相机文档控制
        var controls = new THREE.OrbitControls(camera,renderer.domElement);
        controls.maxPolarAngle = 1.5;
        controls.minPolarAngle = 0.3;

        controls.enableZoom = true;

        controls.addEventListener("change",render);
        //动画渲染
        function animate() {
            requestAnimationFrame(animate);
            render();
        }
        animate();

        //获取相机的位置
        Model.onclick = function () {
            console.log(camera.position);
        }
    }
