    <script>
        window.onload=function(){
            isAndroid();
            donghua();
            isIos();
            isPc();
            Init();
		}

        //动画
        function donghua(){
            $('.voice').addClass('fade-in-right1');
            $('.phone').addClass('fade-in-right2');
            $('.phone').addClass('');
            $('.location').addClass('fade-in-right3');
            $('.Booking_room').addClass('fade-in-right4');
            $('.introduce').addClass('fade-in-right5');
            $('.bird').addClass('bird_show');
            $('.text').addClass('text_show');

        //安卓声音
       	function voice(){
       	    var voice=document.getElementById("music");
        	//播放
			//voice.play();
        	//判断播放状态
			$(".voice").click(function(){
				if(voice.paused){
					//在暂停状态 就播放
					voice.play();
                    $(".voice").css("backgroundImage","url(img/btn/voice.png)");
				}else{
					//播放状态 就暂停
					voice.pause();
                    $(".voice").css("backgroundImage","url(img/btn/closeVoice.png)");
				}
			});
       	};
        function isAndroid(){
            var u = navigator.userAgent;
            var Android = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            if(Android)
                voice();
        };


		//苹果声音
        function bf(){
            var audio = document.getElementById('music');
            if(audio!==null){
				$(".voice").click(function(){
                    if(!audio.paused){
                        // 这个就是暂停
                        audio.pause();
                        $(".voice").css("backgroundImage","url(img/btn/closeVoice.png)");
                    }else{
                        // 这个就是播放
                        audio.play();
                        $(".voice").css("backgroundImage","url(img/btn/voice.png)");
                    }
				})
            }
        };
       	function isIos(){
            var u = navigator.userAgent;
            var ios = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			if(ios) {
                bf();
			}
		};

		//PC声音
		function isPc(){
            var u = navigator.userAgent;
            var Android = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            var ios = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		    if (Android == ios){
		        voice();
			}
		};

        /*定时器做图片的自动切换*/
        function Init(){
            var Num = 1;
            var timer = setInterval(function(){
                var imgObj = document.getElementById("logo")
                imgObj.src = "img/xiy_logo/" + Num + ".png";
                Num++;
                //总共有14张图片，显示第14张图片时，teacherNum=14
                //第14张图片显示后，执行teacherNum++,teacherNum=14
                if (Num > 14){
                   clearInterval(timer);
                }
			},200)
        }
