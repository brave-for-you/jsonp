<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>博慧斯数据管理平台</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-table.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<header>
    <h1><a href="#">博慧斯</a></h1>
    <ul class="menu">
        <li class="ck"><a href="#"><div class="menu-1"></div>
            <br/>首页</a></li>
        <li><a href="dataAna.html"><div class="menu-2"></div>
            <br/>数据分析</a></li>
        <li><a href="misMap.html"><div class="menu-3"></div>
            <br/>糖化中国</a></li>
        <li><a href="savePage.html"><div class="menu-4"></div>
            <br/>系统设置</a></li>
    </ul>
    <ul class="login">
        <li><a href="#"><img src="images/login-01.png" alt="">&nbsp;管理员登录&nbsp;</a></li>
        <li><a href="#"><img src="images/login-02.png" alt="">&nbsp;退出&nbsp;</a></li>
    </ul>
</header>
<div class="main">
    <h3>检测信息列表: </h3>
    <div class="box">
        <input type="text" id="search_01" placeholder="请输入仪器编号"/>
        <a href="javascript:;" class="btn btn-primary" id="search_02">搜索</a>
        <br><br>
        <table id="msiId"></table>
    </div>
    <div class="modal fade" id="clickId" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑信息</h4>
                </div>
                <div class="modal-body">
                    <form id="teacherFormId">
                        <div class="form-group">
                            <input type="text" class="form-control" name="" id="name" placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="" id="sex" placeholder="请输入性别">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="" id="year" placeholder="请输入年龄">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="" id="h" placeholder="请输入身高">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="" id="w" placeholder="请输入体重">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="" id="phone" placeholder="请输入联系方式">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="" id="c" placeholder="请输入糖尿病类型">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="" id="people" placeholder="请输入服务人员">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="button_closeId">关闭</button>
                    <button type="button" class="btn btn-primary" id="button_saveId">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/bootstrap/js/jquery-1.12.4.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap/js/bootstrap-table.js"></script>
<script src="lib/bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="js/index.js"></script>
</body>

</html>
